<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>心动淘汰赛</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body { 
  font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif; 
  text-align: center; 
  background: #fafafa;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  padding: 15px;
}

h1 {
  margin: 0 0 10px;
  font-size: 1.8em;
  color: #ff6b9d;
}

#status {
  margin: 0 0 15px;
  font-size: 1.2em;
  min-height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #555;
}

.images-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin: 10px 0;
  flex: 1;
  width: 100%;
}

.image-wrapper {
  flex: 1;
  max-width: 45%;
  height: 180px; /* iPhone合适的高度 */
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #eee;
  border-radius: 12px;
  background: #fff;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  overflow: hidden;
}

img {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: 100%;
  object-fit: contain;
  cursor: pointer;
  border-radius: 8px;
  transition: transform 0.2s;
}

img:hover {
  transform: scale(1.03);
}

.controls {
  margin: 15px 0 0;
  min-height: 60px;
}

#reviveBtn {
  display: none;
  margin: 10px auto;
  padding: 10px 22px;
  font-size: 1em;
  cursor: pointer;
  border-radius: 20px;
  border: none;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  color: #333;
  font-weight: 500;
}

/* ===== 关键：根据设备类型调整 ===== */

/* iPad识别 */
@media (min-width: 768px) {
  .image-wrapper {
    height: 240px; /* iPad上更大 */
  }
  
  body {
    padding: 20px;
  }
  
  h1 {
    font-size: 2em;
    margin: 0 0 15px;
  }
  
  #status {
    font-size: 1.3em;
    margin: 0 0 20px;
  }
}

/* iPad横屏 */
@media (min-width: 768px) and (orientation: landscape) {
  .image-wrapper {
    height: 280px; /* 横屏时更大 */
  }
  
  .images-container {
    gap: 25px;
  }
}

/* 大屏幕电脑 */
@media (min-width: 1024px) {
  .image-wrapper {
    height: 260px;
    max-width: 40%;
  }
  
  .images-container {
    gap: 30px;
  }
}

/* 手机竖屏（主要场景） */
@media (max-width: 767px) and (orientation: portrait) {
  .image-wrapper {
    height: 180px;
  }
}

/* 手机横屏 */
@media (max-width: 767px) and (orientation: landscape) {
  .image-wrapper {
    height: 160px; /* 横屏高度小一些，宽度够 */
  }
}

/* 小手机 */
@media (max-width: 480px) {
  body {
    padding: 10px;
  }
  
  .image-wrapper {
    height: 150px;
  }
  
  h1 {
    font-size: 1.5em;
  }
  
  #status {
    font-size: 1.1em;
  }
}

/* 超小手机 */
@media (max-width: 360px) {
  .image-wrapper {
    height: 130px;
  }
  
  .images-container {
    gap: 10px;
  }
}
</style>
</head>
<body>
<!-- 页面内容保持不变 -->
</body>
</html>
