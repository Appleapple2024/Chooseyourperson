<script>

let currentRound = [...defaultImages]; // å½“å‰è½®é˜Ÿåˆ—
let nextRound = [];                     // ä¸‹ä¸€è½®é˜Ÿåˆ—
let lastLoser = null;

// ===== å½©å¸¦ =====
function confettiEffect(count=40){
  for(let i=0;i<count;i++){

// ===== ç¬¬ä¸€æ¬¡ç‚¹å‡» =====
document.body.addEventListener('click',()=>{
  if(!firstClickDone){

},{once:true});

// ===== ä¸‹ä¸€å¯¹ =====
function nextPair(){

    currentRound = [...nextRound];

  if(currentRound.length===1){

  // å¤æ´»é—ªçƒæç¤º
  if(reviveFlashNext){

// ===== ç‚¹å‡»é€‰æ‹© =====
function selectImage(idx){
  const winner = currentPair[idx];
  const loser = currentPair[1-idx];

  nextRound.push(winner); // èƒœè€…è¿›å…¥ä¸‹ä¸€è½®

  if([10,20,30].includes(streak)) confettiEffect(80);

// ===== å¤æ´»æŒ‰é’® =====
reviveBtn.onclick = ()=>{
  if(lastLoser && !reviveUsed){

    reviveBtn.style.display='none';

// ===== ç»‘å®šç‚¹å‡» =====

nextPair();
</script>
